<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>book thing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>

    <img src="asset.png" alt="logo" class="logo-img">
    <div>
      <div class="site-title">bookstore</div>
      <div class="tag">bookstore</div>
    </div>
  </div>

  <nav>
    <a href="#home">home</a>
    <a href="#featured">featured</a>
    <a href="#about">about</a>
    <a href="#contact">contact</a>
  </nav>
</header>


  <main id="home">
    <section id="featured">
      <h2>featured</h2>
      <ul class="books">
        <li><span class="title">book number 1</span>
        <li><span class="title">book number 2</span>
        <li><span class="title">book number 3</span>
      </ul>
    </section>

    <aside>
      <h3>categories</h3>
      <ul>
        <li>book genre 1</li>
        <li>book genre 2</li>
        <li>book genre 3</li>
      </ul>
    </aside>
  </main>

  <section id="about">
    <p>bookstore thing</p>
  </section>

  <footer id="contact">
    <p>bookthing@gmail.com</p>
  </footer>
</body>
</html>
